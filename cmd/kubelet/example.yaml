kind: Pod #kind资源 Pod
metadata:
  name: example
spec: #详细
  volumes:
    - name: nginxConfig
      type: hostFile
      path: D:\goLandProject\minik8s\minik8s\cmd\kubelet\nginx.conf
  containers: #容器信息
    - name: nginx #容器叫nginx
      image: nginx #使用的镜像
      ports: #容器开放的端口
        - containerPort: 80
      volumeMounts:
        - name: nginxConfig
          mountPath: /etc/nginx/nginx.conf
    - name: ghost
      image: ghost


