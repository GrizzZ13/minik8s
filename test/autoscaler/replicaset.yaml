kind: Replicaset
metadata:
  name: cpu_devourer_rs
spec:
  replicas: 3
  template:
    metadata:
      name: cpu_devourer_pod
      labels:
        tag: devourer
    spec:
      containers:
        - name: cpu_devourer
          image: chn1234wanghaotian/render_with_cmd:latest
          ports:
            - containerPort: 10086
          args: ["/root/renderWithArgs"]
