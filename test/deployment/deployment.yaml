kind: Deployment
metadata:
  name: nginx-test
  labels:
    version: v1
    type: deployment
spec:
  replicas: 5
  strategy:
    type: rollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      name: nginx
    spec:
      nodeName: apollo
      containers:
      - name: nginx
        image: nginx:latest

